<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Signup to LingoLink</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/signup.css">
    </head>

    <body>
        <form id="signup" class="mb-3">
            <h1>Sign-Up</h1>

            <div id="firstNameBox">
                <label class="form-label">First Name</label>
                <input type="text" placeholder="First Name...">
            </div>

            <div id="lastNameBox">
                <label class="form-label">Last Name</label>
                <input type="text" placeholder="Last Name...">
            </div>

            <div id="nativeLangBox">
                <label class="form-label">Native Language</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spansh</option>
                    <!-- Insert more languages here when we get them-->
                </select>
            </div>

            <div id="emailbox">    
                <label class="form-label">E-Mail</label>
                <input type="text" placeholder="E-Mail..." id="email" class="form-control">
            </div>

            <div id="passbox">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Password..." id="password" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
